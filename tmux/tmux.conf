### Keybindings and operational configuration

# Set prefix to Ctrl-Space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Use | and - to split panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Use Shift-Arrow keys to move around panes faster
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# Use prefix+, and prefix-. to navigate windows
unbind ','
unbind '.'
bind ',' previous-window
bind '.' next-window

# Setup window renaming using prefix+n
unbind n
bind n command-prompt -I '#W' 'rename-window "%%"'

# Setup scrollback to a larger value
setw -g history-limit 10000

# Setup vi mode keys, hit ENTER to escape 
set-window-option -g mode-keys vi

# Use prefix+/ to search
unbind /
bind-key / copy-mode \; send-key ?

# Use vi mode 'v' to begin selection for a copy op
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Use vi mode 'y' to yank selection similar to Vim
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy" \; display 'Selection copied!'
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Use r to reload tmux configuration
unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux configuration!'

# Enable mouse mode
set -g mouse on

### Status Bar Configuration

# Refresh status line every 5 seconds - Good for when music is playing / update time etc
set -g status-interval 5

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 0

# Length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

set-option -g status "on"

# Default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# Default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# Default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# Active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# Set active pane border color
set-option -g pane-active-border-style fg=colour214

# Set inactive pane border color
set-option -g pane-border-style fg=colour239

# Message info
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# Writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# Pane number display
set-option -g display-panes-active-colour colour1 #fg2
set-option -g display-panes-colour colour237 #bg1

# Clock
set-window-option -g clock-mode-colour colour109 #blue

# Bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

