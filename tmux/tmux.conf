### Keybindings and operational configuration

# Set prefix to Ctrl-Space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Use | and - to split panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Use Shift-Arrow keys to move around panes faster
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# Use prefix+, and prefix-. to navigate windows
unbind ','
unbind '.'
bind ',' previous-window
bind '.' next-window

# Setup window renaming using prefix+n
unbind n
bind n command-prompt -I '#W' 'rename-window "%%"'

# Setup scrollback to a larger value
setw -g history-limit 10000

# Setup vi mode keys, hit ENTER to escape 
set-window-option -g mode-keys vi

# Use prefix+/ to search
unbind /
bind-key / copy-mode \; send-key ?

# Use vi mode 'v' to begin selection for a copy op
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Use vi mode 'y' to yank selection similar to Vim
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy" \; display 'Selection copied!'
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Use r to reload tmux configuration
unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux configuration!'

# Enable mouse mode
set -g mouse on

### Status Bar Configuration

# Refresh status line every 5 seconds - Good for when music is playing / update time etc
set -g status-interval 30

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 0

# Length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

set-option -g status "on"

set -g escape-time 10

